<template name="oublieMotDePasse">
   <div class="row">
    <div class="small-12 medium-6 large-4 medium-centered large-centered columns">
        <div class="at-form">      
            <div class="at-title">
                <h3>Envoi du mot de passe</h3>
             </div>

            <div class="at-pwd-form">
                <form role="form" id="at-pwd-form" novalidate="" action="#" method="POST">
                    <!-- Champs email -->
                    <div class="at-input row">
                        <div class="large-12 columns">      
                            <label for="at-field-email">
                              Mail 
                            </label>      
                          <input type="email" id="at-field-email" name="at-field-email" placeholder="mail" aria-label="Email ">      
                        </div>
                    </div>   
                    <!-- fin du champs email -->
                    <button type="submit" class="at-btn button" id="at-btn">Confirmer</button>
                </form>
              </div> 
        </div>
    </div>
  </div>
</template>
